<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Billing Website">
	  <meta name="keywords" content="web design, affordable web design, professional web design">
  	<meta name="author" content="Jeyakrishnan">
    <title>Billing App | Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/logo.png">
    
    <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="main-container">
    <div class="app-name">
        Jey Products - Billing App
    </div>
    
    <div class="login-container">
        <h1>Welcome!</h1>
        <p>Please Enter your Credentials</p>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
            
     <div class="password-settings">
     <div style="flex: 1; text-align: Left;">
     <input type="checkbox" id="remember" name="remember">
     <label for="remember">Remember me</label>
     </div>
     <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>
    <p>
        
    </p>
    
<div class="forgot-password-popup" id="forgotPasswordPopup">
    <span class="forgot-password-message">Please Contact Administrator for resetting the password</span>
    <span class="close-popup" id="closePopup">Close</span>
</div>

            <input type="submit" value="Login">
        </form>
        <p class="login-running-letter">
            For access related issues, kindly contact the administrator at jeyakrishnanofficial@gmail.com for assistance.
        </p>
    </div>
   </div>
   <script>
    document.addEventListener("DOMContentLoaded", function() {
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const rememberCheckbox = document.getElementById("remember");
        
        // Check if saved username and password exist in localStorage
        const savedUsername = localStorage.getItem("savedUsername");
        const savedPassword = localStorage.getItem("savedPassword");
        
        if (savedUsername && savedPassword) {
            usernameInput.value = savedUsername;
            passwordInput.value = savedPassword;
            rememberCheckbox.checked = true;
        }
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            // Save username and password if remember checkbox is checked
            if (rememberCheckbox.checked) {
                localStorage.setItem("savedUsername", usernameInput.value);
                localStorage.setItem("savedPassword", passwordInput.value);
            } else {
                localStorage.removeItem("savedUsername");
                localStorage.removeItem("savedPassword");
            }
        });
    });
    
    document.getElementById("forgotPasswordLink").addEventListener("click", function(event) {
    event.preventDefault();
    document.getElementById("forgotPasswordPopup").style.display = "block";
});

document.getElementById("closePopup").addEventListener("click", function() {
    document.getElementById("forgotPasswordPopup").style.display = "none";
});

</script>
</body>
</html>
